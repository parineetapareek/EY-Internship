<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <label for="w">Enter weight in kg: </label>
        <input type="number" id="w" name="w" value="0" />
        <br /><br />
        <label for="h">Enter height in meters</label>
        <input type="number" id="h" name="h" value="0" />
        <br /><br />
        <input type="button" value="Calculate BMI" onclick="calculate()" />
        <h4 id="res"></h4>
        <div id="result"></div>
      </form>
    </div>
  </body>
